<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Create Account</title>
</head>

<body>

    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">

            <!-- Logo Name DIV -->
            <div>
                <!-- Logo -->
                <img class="mx-auto h-12 w-auto" src="images/temporaryLogo.jpeg" alt="Workflow" />
                <!-- Title -->
                <h2 class="animate__animated animate__heartBeat mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Largesse</h2>
                <!-- Sign up Form Link -->
                <p class="mt-2 text-center text-sm text-gray-600">
                    <a href="logIn.html" class="font-medium text-yellow-500 hover:text-yellow-400"> Sign in </a>
                </p>
            </div>

            <!-- Form DIV -->
            <div class="mt-5 md:mt-0 md:col-span-2">
                <form action="#" method="POST">
                    <div class="shadow overflow-hidden sm:rounded-md">
                        <div class="px-4 py-5 bg-white sm:p-6">
                            <div class="grid grid-cols-6 gap-6">

                                <!-- First Name -->
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="first_name" class="block text-sm font-medium text-gray-700">First
                                        name</label>
                                    <input type="text" id="first_name"
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                </div>

                                <!-- Last Name -->
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last
                                        name</label>
                                    <input type="text" id="last_name"
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                </div>

                                <!-- Email Address -->
                                <div class="col-span-6 sm:col-span-4">
                                    <label for="email_address" class="block text-sm font-medium text-gray-700">Email
                                        address</label>
                                    <input type="text" id="email_address"
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                </div>

                                <!-- Department -->
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="country"
                                        class="block text-sm font-medium text-gray-700">Department</label>
                                    <select id="country"
                                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        <option>*</option>
                                        <option>***</option>
                                        <option>***</option>
                                    </select>
                                </div>

                                <!-- Job Title -->
                                <div class="col-span-6">
                                    <label for="street_address" class="block text-sm font-medium text-gray-700">Job
                                        Title</label>
                                    <input type="text" id="street_address"
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                </div>

                                <!-- Employee ID -->
                                <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                                    <label for="employeeID" class="block text-sm font-medium text-gray-700">Employee
                                        ID</label>
                                    <input type="number" id="employeeID"
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                </div>

                            </div>
                        </div>

                        <!-- Save Button -->
                        <div class="px-4 py-3 bg-gray-50 sm:px-6">
                            <button type="submit"
                                class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                Save</button>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
