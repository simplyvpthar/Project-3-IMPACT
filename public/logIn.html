<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Log in</title>
</head>

<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">

      <div>
        <!-- Logo -->
        <img class="mx-auto h-12 w-auto" src="images/largesse_logo.png" alt="Largesse Logo" />
        <!-- Title -->
        <h2 class="animate__animated animate__heartBeat mt-6 text-center text-3xl font-extrabold text-gray-900">Largesse
        </h2>
        <!-- Sign up Form Link -->
        <p class="mt-2 text-center text-sm text-gray-600">
          <a href="createAccount.html" class="font-medium text-yellow-500 hover:text-yellow-400"> Create account with company ID </a>
        </p>
      </div>

      <!-- FORM -->
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <!-- Username -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username"> Username </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Username" />
        </div>
        <!-- Password -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password"> Password </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="********" />
        </div>
        <!-- Sign In Button -->
        <div class="flex items-center justify-between">
          <button type="button"
            class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Sign In</button>
        </div>
      </form>

    </div>
  </div>


</body>

</html>
