<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Charity</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- NAV -->
    <nav class="bg-black">

        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">

                <!-- Logo -->
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">

                    <div class="flex-shrink-0 flex items-center">
                        <img class="block lg:hidden h-8 w-auto" src="images/temporaryLogo.jpeg" alt="Workflow">
                        <img class="hidden lg:block h-8 w-auto" src="images/temporaryLogo.jpeg" alt="Workflow">
                    </div>

                    <!-- Dashboard/Charity/Scholarships/NAME buttons -->
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <a href="#"
                                class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Dashboard</a>
                            <a href="#"
                                class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Charity</a>
                            <a href="#"
                                class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Scholarships</a>
                            <a href="#"
                                class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Peer
                                Funding</a>
                        </div>
                    </div>

                </div>

                <!-- Profile dropdown -->
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <div class="ml-3 relative">
                        <div>
                            <button
                                class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                                id="user-menu" aria-haspopup="true">
                                <img class="h-8 w-8 rounded-full" src="" alt="">
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Mobile Dashboard/Charity/Scholarships/NAME buttons -->
            <div class=" sm:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="#"
                        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Dashboard</a>
                    <a href="#"
                        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Charity</a>
                    <a href="#"
                        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Scholarships</a>
                    <a href="#"
                        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Pure
                        Funding</a>
                </div>
            </div>

        </div>
    </nav>

    <!-- HEADER -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900"> Charity </h1>
        </div>
    </header>

    <img src="images/pleaseGive.jpeg" max-height="25%">

    <!-- MAIN -->
    <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">

            <!-- Charity BOX -->
            <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                <div class="sm:text-center lg:text-left">
                    <!-- Title -->
                    <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                        <span class="block xl:inline">Charity Options</span>
                        <span class="block text-yellow-500 xl:inline">brought to you by charitynavigator.org</span>
                    </h1>
                    <!-- Description -->
                    <p
                        class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                        Donate to a charity of your choice.
                    </p>
                    <div class="form-group">
                        <select class="box" multiple class="form-control" id="exampleFormControlSelect2"></select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Donation Amount</label>
                        <select>
                            <option>$25</option>
                            <option>$50</option>
                            <option>$75</option>
                            <option>$100</option>
                        </select>
                    </div>

                    <!-- Get Started Button -->
                    <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                        <div>
                            <a href="#" id="submitBtn"
                                class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-yellow-500 hover:bg-yellow-400 md:py-4 md:text-lg md:px-10">
                                Donate!
                            </a>
                        </div>
                    </div>
                </div>
        </div>
        </div>
    </main>

    </div>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
