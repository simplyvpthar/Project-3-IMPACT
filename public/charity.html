<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" />
  <title>Charity</title>
</head>

<body>

  <!-- NAV -->
  <nav class="bg-black">

    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">

        <!-- Logo -->
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">

          <div class="flex-shrink-0 flex items-center">
            <img class="block lg:hidden h-8 w-auto" src="images/temporaryLogo.jpeg" alt="Workflow">
            <img class="hidden lg:block h-8 w-auto" src="images/temporaryLogo.jpeg" alt="Workflow">
          </div>

          <!-- Dashboard/Charity/Scholarships/Pure Funding buttons -->
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <a href="#"
                class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Dashboard</a>
              <a href="#"
                class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Charity</a>
              <a href="#"
                class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Scholarships</a>
              <a href="#"
                class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Pure
                Funding</a>
            </div>
          </div>

        </div>

        <!-- Profile dropdown -->
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <div class="ml-3 relative">
            <div>
              <button
                class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                id="user-menu" aria-haspopup="true">
                <img class="h-8 w-8 rounded-full" src="" alt="">
              </button>
            </div>
          </div>
        </div>

      </div>

      <!-- Mobile Dashboard/Charity/Scholarships/NAME buttons -->
      <div class=" sm:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Dashboard</a>
          <a href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Charity</a>
          <a href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Scholarships</a>
          <a href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-yellow-500 hover:bg-gray-900">Pure
            Funding</a>
        </div>
      </div>

    </div>
  </nav>

  <!-- HEADER -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold leading-tight text-gray-900"> Charity </h1>
    </div>
  </header>

  <!-- MAIN -->
  <main>

    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div class="mt-5 md:mt-0 md:col-span-2">
          <form action="#" method="POST">
            <div class="shadow overflow-hidden sm:rounded-md">
              <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">

                  <!-- First Name -->
                  <div class="col-span-6 sm:col-span-3">
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First
                      name</label>
                    <input type="text" id="first_name"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  </div>

                  <!-- Last Name -->
                  <div class="col-span-6 sm:col-span-3">
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last
                      name</label>
                    <input type="text" id="last_name"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  </div>

                  <!-- Email Address -->
                  <div class="col-span-6 sm:col-span-4">
                    <label for="email_address" class="block text-sm font-medium text-gray-700">Email
                      address</label>
                    <input type="text" id="email_address"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  </div>

                  <!-- Department -->
                  <div class="col-span-6 sm:col-span-3">
                    <label for="country" class="block text-sm font-medium text-gray-700">Department</label>
                    <select id="country"
                      class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                      <option>*</option>
                      <option>***</option>
                      <option>***</option>
                    </select>
                  </div>

                  <!-- Job Title -->
                  <div class="col-span-6">
                    <label for="street_address" class="block text-sm font-medium text-gray-700">Job
                      Title</label>
                    <input type="text" id="street_address"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  </div>

                  <!-- Employee ID -->
                  <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                    <label for="employeeID" class="block text-sm font-medium text-gray-700">Employee
                      ID</label>
                    <input type="number" id="employeeID"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  </div>

                </div>
              </div>

              <!-- Save Button -->
              <div class="px-4 py-3 bg-gray-50 sm:px-6">
                <button type="submit"
                  class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                  Save</button>
              </div>

            </div>
          </form>
        </div>

      </div>
    </div>

  </main>

</body>

</html>
